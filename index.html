<html>
<head>
    <title>Icon Looter</title>

    <link rel="shortcut icon" type="image/png" href="/img/logo.png"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="inp-container">

        <a href="https://www.iconfinder.com/icons/2819100/black_hat_hacker_hat_thief_icon" target="_blank"
            title="Premium image looted with this tool">
            <img class="logo" src="/img/logo.png">
        </a>

        <h1 class="title">Icon Looter</h1>

        <p>
            Paste the URL to the <b>png</b> version of an <a href="https://www.iconfinder.com/" target="_blank">IconFinder.com</a> premium image.
        </p>

        <div class="inp-wrapper">
            <input id="input" class="img-url-input" type="text" placeholder="image url" onClick="this.setSelectionRange(0, this.value.length);">
    
            <img id="input-link" class="input-link" src="img/arrow.png">
        </div>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
